<body>
    <div class="container">
        <h1>Movies</h1>
        <hr>
        <div class="jumbotron">
            <form role="form" class="form-horizontal" action="#">
                <fieldset>
                    <legend>Add New Movie</legend>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">Movie Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="year" class="col-sm-2 control-label">Release Year</label>
                        <div class="col-sm-10">
                            <input type="year" class="form-control" id="year" placeholder="yyyy">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imdb" class="col-sm-2 control-label">IMDB Ref.</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="imdb" placeholder="tt#######">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                            <a href="/" class="btn btn-primary">Back</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
